<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6311ce;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            padding: 0 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        
        input[type="range"] {
            width: 100%;
        }

        .form-radio-group, .form-checkbox-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .form-radio-group label, .form-checkbox-group label {
            font-weight: normal;
            display: inline-block;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2>User Registration Form</h2>
        <p>Please fill out this form to register.</p>

        <fieldset>
            <legend>Personal Information</legend>

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>

            <div class="form-group">
                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="favoriteColor" value="#ff0000">
            </div>

        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label for="tel">Phone Number:</label>
                <input type="tel" id="tel" name="phoneNumber" placeholder="e.g., +254 712 345 678" required>
            </div>

            <div class="form-group">
                <label for="address">Postal Address:</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your full postal address"></textarea>
            </div>

        </fieldset>

        <fieldset>
            <legend>Preferences</legend>

            <div class="form-group">
                <label>Gender:</label>
                <div class="form-radio-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="" disabled selected>Select your country</option>
                    <option value="kenya">Kenya</option>
                    <option value="uganda">Uganda</option>
                    <option value="tanzania">Tanzania</option>
                    <option value="rwanda">Rwanda</option>
                </select>
            </div>

            <div class="form-group">
                <label for="skills">Skills (with datalist):</label>
                <input list="skillOptions" id="skills" name="skills">
                <datalist id="skillOptions">
                    <option value="HTML">
                    <option value="CSS">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Java">
                </datalist>
            </div>

            <div class="form-group">
                <label for="skillLevel">Skill Level (1-10):</label>
                <input type="range" id="skillLevel" name="skillLevel" min="1" max="10" value="5">
            </div>

            <div class="form-group">
                <label for="fileUpload">Upload Profile Picture:</label>
                <input type="file" id="fileUpload" name="profilePicture" accept=".jpg, .jpeg, .png">
            </div>

            <div class="form-group form-checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                <label for="newsletter">I want to receive the newsletter</label>
            </div>

            <div class="form-group form-checkbox-group">
                <input type="checkbox" id="terms" name="terms" value="accepted" required>
                <label for="terms">I accept the <a href="#">Terms and Conditions</a></label>
            </div>

        </fieldset>

        <button type="submit">Register</button>
    </form>

</body>
</html>
